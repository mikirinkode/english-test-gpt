<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grammar Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .editable {
        border-bottom: 1px solid #ccc;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex-col items-center justify-center min-h-screen">
    <div id="fill-the-blank" class="bg-white border-2 rounded-lg max-w-2xl m-10 p-5 mx-auto">
      <div class="flex items-center gap-5">
        <h1 class="text-xl">Fill The Blank</h1>
        <button
          id="btn-refresh"
          class="bg-white border-2 hover:bg-blue-500 hover:text-white text-blue-500 font-medium py-1 px-2 rounded"
        >
          Refresh
        </button>
      </div>

      <p id="loading" class="hidden">Loading...</p>
      <div id="question-layout" class="hidden flex flex-col items-start mt-4">
        <p id="question" class="text-m">Lorem Ipsum Sir Dolor Amet.</p>
        <button
        id="btn-submit"
          class="bg-blue-500 hover:bg-blue-400 hover:outline-2 text-white font-bold py-1 px-4 rounded mt-4"
        >
          Submit
        </button>
      </div>
    </div>

    <div id="correct-answer" class="hidden bg-white border-2 rounded-lg max-w-2xl m-10 p-5 mx-auto">
        <div class="flex-col items-center">
            <h1 class="text-xl">The Answer</h1>
            <p id="answer" class="text-m mt-4">Lorem Ipsum Sir Dolor Amet.</p>
            <p id="original_sentence" class="text-m mt-4">Lorem Ipsum Sir Dolor Amet.</p>
          </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
